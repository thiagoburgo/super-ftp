name: Release to npm

on:
  push:
    branches:
      - main

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.RELEASE_TOKEN || secrets.GITHUB_TOKEN }}
          persist-credentials: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'
          always-auth: true

      - name: Install dependencies
        run: npm ci --ignore-scripts --prefer-online --omit=optional

      - name: Run ESLint
        run: npm run lint:check

      - name: Check formatting
        run: npm run format -- --check

      - name: Build and test
        run: |
          npm run build
          npm run test:ci

      - name: Validate build artifacts
        run: |
          if [ ! -d "dist" ]; then
            echo "âŒ Build failed: dist directory not found"
            exit 1
          fi
          if [ ! -f "dist/index.js" ]; then
            echo "âŒ Build failed: index.js not found"
            exit 1
          fi
          echo "âœ… Build artifacts validated"

      - name: Configure Git for semantic-release
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Configure npm authentication
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc
          echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" >> .npmrc
          echo "registry=https://registry.npmjs.org/" >> .npmrc
          echo "always-auth=true" >> .npmrc
          echo "âœ… npmrc configured"
          npm whoami --registry=https://registry.npmjs.org || (echo "âŒ Token validation failed" && exit 1)
          echo "âœ… npm authentication verified"

      - name: Semantic Release
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN || secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          echo "ğŸš€ Executando semantic-release..."
          npx semantic-release

      - name: Verify npm publication
        if: success()
        run: |
          echo "âœ… Package successfully published to npm"
          sleep 5
          npm view super-ftp version || echo "âš ï¸ Package version not yet available (may take a few minutes)"
