name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.RELEASE_TOKEN || secrets.GITHUB_TOKEN }}
          persist-credentials: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --ignore-scripts --prefer-online --omit=optional

      - name: Run ESLint
        run: npm run lint:check

      - name: Check formatting
        run: npm run format -- --check

      - name: Build and test
        run: |
          npm run build
          npm run test:ci

      - name: Validate build artifacts
        run: |
          if [ ! -d "dist" ]; then
            echo "‚ùå Build failed: dist directory not found"
            exit 1
          fi
          if [ ! -f "dist/index.js" ]; then
            echo "‚ùå Build failed: index.js not found"
            exit 1
          fi
          echo "‚úÖ Build artifacts validated"

      - name: Configure Git for semantic-release
        if: secrets.RELEASE_TOKEN != ''
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Semantic Release
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN || secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          echo "üöÄ Executando semantic-release..."
          npx semantic-release

      - name: Verify npm publication
        if: success()
        run: |
          echo "‚úÖ Package successfully published to npm"
          sleep 5
          npm view super-ftp version || echo "‚ö†Ô∏è Package version not yet available (may take a few minutes)"
